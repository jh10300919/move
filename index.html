<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common/common.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./common/common.js"></script>
    <script>
        $(()=>{
                    $('#header').load('header.html')
            })
    </script>
</head>
<body>
    <div id="header"></div>
    <section class="main">
        <article>
            <h1>Move as a VIP</h1>
            <p>편안하고 안전한 이동,<br>이동의 순간을 더 가치있게</p>
            <p>모든 이동이 온전히 당신의 시간이 될 수 있도록<br>무브하세요!</p>
            <div class="car">
                <ul class="txt">
                    <li>
                        <span class="tt">전세계 운행중인 도시</span>
                        <span class="td">11개국 40여개 도시</span>
                    </li>
                    <li>
                        <span class="tt">누적 이용고객</span>
                        <span class="td">50,000명 이상</span>
                    </li>
                    <li>
                        <span class="tt">누적 주행거리</span>
                        <span class="td">1,000,000km 이상</span>
                    </li>
                </ul>
                <div class="car_car">
                    <div class="carbody"><img src="./img/car.svg" alt="차"></div>
                    <div class="wheel F"><img src="./img/wheel.svg" alt="바퀴"></div>
                    <div class="wheel B"><img src="./img/wheel.svg" alt="바퀴"></div>
                </div>
            </div>
        </article>
    </section>
    
</body>

</html>
